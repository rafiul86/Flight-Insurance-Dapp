<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flight-Insurance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head> 
 
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
        <div class="row top-20">
            <label class="form">Control operational status</label> <input type="text" id="flight-operation"> <btn class="btn btn-primary" id="submit-operation">Set Status</btn>
        </div>
       
        <div class="row top-20">
            <label class="form">Register New Airline</label> <input type="text" id="flight-airline"> <btn class="btn btn-primary" id="submit-airline">Register Airline</btn>
        </div>
        <div class="row top-20">
            <label class="form">Fund to become Admin</label> <input type="text" id="flight-fund"> <btn class="btn btn-primary" id="submit-fund">Fund to be Admin</btn>
        </div>
        <div class="row top-20"> 
            <label class="form">Select Flight</label> <input type="text" id="flight-select"> <btn class="btn btn-primary" id="submit-select">Select Flight</btn>
        </div>
        <div class="row top-20">
            <label class="form">Buy Insurance</label> <input type="text" id="flight-insurance"> <btn class="btn btn-primary" id="submit-insurance">Buy Insurance</btn>
        </div>
        <div class="row top-20">
            <label class="form">Check Flight Status</label> <input type="text" id="flight-status"> <btn class="btn btn-primary" id="submit-status">Check Flight Status</btn>
        </div>
        <div class="row top-20">
            <label class="form">Refund Insuree</label> <input type="text" id="flight-refund"> <btn class="btn btn-primary" id="submit-refund">Refund</btn>
        </div>
        <div class="row top-20">
            <label class="form">Withdraw insurance amount</label> <input type="text" id="flight-withdraw"> <btn class="btn btn-primary" id="submit-withdraw">Withdraw insurance</btn>
        </div>
    </main>

</body>

</html>
